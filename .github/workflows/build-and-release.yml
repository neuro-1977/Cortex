name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal || true
    
    - name: Publish
      run: dotnet publish Cortex.App/Cortex.App.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o _Build/Cortex
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Cortex-Windows-x64
        path: _Build/Cortex/Cortex.exe
        retention-days: 30
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: _Build/Cortex/Cortex.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
